<%= data.doc.content %>
<% if (data.credentials || data.edit) { %>
<p><a class="button hollow" href="/<%- data.doc._id %>/edit">edit</a></p>
<% } %>
<% if (data.doc._attachments['top-image.jpeg']) { %>
  <img src="/<%- data.doc._id %>/top-image.jpeg">
<% } else if (data.doc._attachments['top-image.png']) { %>
  <img src="/<%- data.doc._id %>/top-image.png">
<% } %>
