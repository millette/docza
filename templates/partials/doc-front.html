<h3>Doc #<%- data.i + 1 %>: <a href="/<%- data.doc._id %>"><%- data.doc.title || data.doc._id %></a></h3>
<% if (data.doc.content) { %>
  <%= data.doc.content %>
<% } %>
<% if (data.doc._attachments['top-image-1.jpeg']) { %>
  <img src="/<%- data.doc._id %>/top-image-1.jpeg">
<% } else if (data.doc._attachments['top-image-1.png']) { %>
  <img src="/<%- data.doc._id %>/top-image-1.png">
<% } %>
